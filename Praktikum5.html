<!DOCTYPE html>
<html>
<head>
  <title>Animasi Salju Kiri ke Kanan</title>
  <style type="text/css">
    canvas{
      background-image: url("1.png");
            background-size: 1250px 620px;
    }
  </style>
</head>
<body>
<script type="text/javascript">

  var ball=[];


  function startMyApp(){
    myApp.start();
    for(var i =0; i<100; i++){
            var x = Math.random()*myApp.canvas.width;
      var y = Math.random()*myApp.canvas.height;
      ball[i]= new Sprite(x,y,Math.random()*20,'Gold');
    }
  }
  var myApp = {
    canvas : document.createElement("canvas"),
    start : function() {
        this.canvas.width = 1300;
        this.canvas.height = 620;
        this.context = this.canvas.getContext("2d");
        document.body.insertBefore(this.canvas, document.body.childNodes[0]);  
        appControl();
        this.interval = setInterval(appLoop, 20);
    },
    clear : function() {
        this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
    }
}
function appLoop(){
  myApp.clear();
  for(var i=0;i<ball.length;i++){
        ball[i].x += ball[i].speed;
        ball[i].y += ball[i].speed;
        if(ball[i].x>myApp.canvas.width) ball[i].x=0;
        if(ball[i].y>myApp.canvas.height) ball[i].y=0;
        ball[i].update();
    }
}

//LINGKARAN

function Sprite(x,y,radius,color){
  this.x=x;
  this.y=y;
  this.radius=radius;
  this.color=color;
  this.speed=(Math.random()*60);
  var ctx=myApp.context;
  this.update=function(){
      ctx.beginPath();
      ctx.arc(this.x,this.y,this.radius,0,2*Math.PI);
      ctx.fillStyle = this.color;
      ctx.fill();
  }
}

function appControl(){
  document.body.addEventListener('mousedown',function(e){})
}
startMyApp(); 
</script>
</body>
</html>
