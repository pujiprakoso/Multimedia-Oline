<!DOCTYPE html>
<html>
<head>
  <title>Audio Visualizer</title>
</head>
<style>
  #data {
    position: fixed;
    top: 10px;
    left: 20px;
    z-index: 100;
  }

  #canvas {
    position: fixed;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background-color:#EEE8AA;
  }

  audio {
    position: fixed;
    left: 10px;
    top: 50px;
    width: calc(100% - 20px);
  }
</style>
<body>
  <script>
    window.onload = function() {
      //mengambil file
      var file = document.getElementById("data");
      var audio = document.getElementById("audio");
      
      file.onchange = function() {
        var files = this.files;
        audio.src = URL.createObjectURL(files[0]);
        audio.load();
        audio.play();
        var context = new AudioContext();
        var src = context.createMediaElementSource(audio);
        var an = context.createAnalyser();

        //pengaturan canvas
        var canvas = document.getElementById("canvas");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        var ctx = canvas.getContext("2d");


        //pengaturan analyser
        src.connect(an);
        an.connect(context.destination);
        an.fftSize = 256;

        //pengaturan buffer
        var bufferLength = an.frequencyBinCount;
        console.log(bufferLength);

        //pengaturan array data
        var dataArray = new Uint8Array(bufferLength);

        //pengaturan bar musik
        var WIDTH = canvas.width;
        var HEIGHT = canvas.height;
        var barWidth = (WIDTH / bufferLength) * 1.5;
        var barHeight;

        function renderFrame() {
          requestAnimationFrame(renderFrame);
          x = 0;
          an.getByteFrequencyData(dataArray);
          ctx.fillStyle = "#000";
          ctx.fillRect(0, 0, WIDTH, HEIGHT);
          for (var i = 0; i < bufferLength; i++) {
            barHeight = dataArray[i]*2;
            ctx.fillStyle = "#00FFFF";
            ctx.fillRect(x, HEIGHT - barHeight, barWidth, barHeight);
            x += barWidth + 0.5;
          }
        }
        //memainkan musik
        audio.play();
        renderFrame();
      };
    };
  </script>
  <div id="content">
  <input type="file" id="data" accept="audio/*" />
  <canvas id="canvas"></canvas>
  <audio id="audio" controls></audio>
</body>
</html>
